<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="container">
          <div class="logo">
            <h1>MH Designs</h1>
          </div>
          <nav class="main-navigation">
            <ul>
              <li>
                <a href="#about-me">About Me</a>
              </li>
              <li>
                <a href="#project-info">Project Info</a>
              </li>
              <li>
                <a href="#contact-me">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <h1>My Portfolio</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container container">
        <section class="about-me" id="about-me">
          <h2 class="section-heading">About Me</h2>
          <p>
            My name is Moustafa. I'm an aspiring full stack developer currently
            enrolled at the Monash bootcamp for fullstack development. I hope to
            make feature rich websites that users enjoy using.
          </p>
        </section>
        <section class="project-info" id="project-info">
          <h2 class="section-heading">Project Info</h2>
          <div>
            <img
              id="fullwidth-img"
              src="./images/portfolio.jpg"
              alt="Portfolio Image 1"
            />
            <img src="./images/portfolio2.jpg" alt="Portfolio Image 2" />
            <img src="./images/portfolio3.jpg" alt="Portfolio Image 3" />
          </div>
        </section>
        <section class="contact-me" id="contact-me"></section>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Copyright 2021</p>
      </div>
    </footer>
  </body>
</html>
